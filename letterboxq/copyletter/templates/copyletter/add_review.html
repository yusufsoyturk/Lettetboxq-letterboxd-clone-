{% extends 'copyletter/base.html' %} 
{% block title %}Add Review{% endblock %}
{% block content %}
<h2>{{ movie.movie_name }} İzleme Günlüğü</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        {{ form.rate.label_tag }}
        {{ form.rate }}
    </div>
    
    <div class="form-group">
        {{ form.my_review.label_tag }}
        {{ form.my_review }}
    </div>

    <button type="submit" class="btn btn-success">Log</button>
</form>
{% endblock %}
