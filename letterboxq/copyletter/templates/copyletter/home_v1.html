{% extends 'copyletter/base.html' %}

{% block content %}
{% if not user.is_authenticated %}
<div class="bck-image">
    <div class="image-common">
        <p class="image-text">
            Track films you’ve watched.<br>
            Save those you want to see.<br>
            Tell your friends what’s good.
        </p>
        
        <div class="button-container">
            <a href="{% url 'login' %}" class="action-btn sign-in-btn">SIGN IN</a>
            <a href="{% url 'signup' %}" class="action-btn create-account-btn">Create Account</a>
        </div>
    </div>
</div>

{% else %}

<div class="bck-image">
    <div class="image-common">
        <p class="image-text">
            Hello {{user.username}}!
        </p>
    </div>
</div>

{%endif%}

{% endblock %}
